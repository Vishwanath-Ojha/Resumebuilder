 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
            <p>Create a professional resume in minutes</p>
        </header>

        <div class="resume-builder">
            <div class="form-section">
                <form id="resumeForm">
                    <div class="form-group">
                        <h2>Personal Information</h2>
                        <div class="form-row">
                            <input type="text" id="fullName" placeholder="Full Name" required>
                            <input type="text" id="jobTitle" placeholder="Job Title">
                        </div>
                        <div class="form-row">
                            <input type="email" id="email" placeholder="Email">
                            <input type="tel" id="phone" placeholder="Phone">
                        </div>
                        <div class="form-row">
                            <input type="text" id="address" placeholder="Address">
                            <input type="url" id="linkedin" placeholder="LinkedIn URL">
                        </div>
                        <textarea id="summary" placeholder="Professional Summary"></textarea>
                    </div>

                    <div class="form-group">
                        <h2>Work Experience</h2>
                        <div id="experienceFields">
                            <div class="experience-entry">
                                <input type="text" class="exp-job-title" placeholder="Job Title">
                                <input type="text" class="exp-company" placeholder="Company">
                                <div class="form-row">
                                    <input type="text" class="exp-start" placeholder="Start Date">
                                    <input type="text" class="exp-end" placeholder="End Date">
                                </div>
                                <textarea class="exp-description" placeholder="Job Description"></textarea>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addExperience" class="add-btn">Add Experience</button>
                    </div>

                    <div class="form-group">
                        <h2>Education</h2>
                        <div id="educationFields">
                            <div class="education-entry">
                                <input type="text" class="edu-degree" placeholder="Degree">
                                <input type="text" class="edu-school" placeholder="School/University">
                                <div class="form-row">
                                    <input type="text" class="edu-start" placeholder="Start Date">
                                    <input type="text" class="edu-end" placeholder="End Date">
                                </div>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addEducation" class="add-btn">Add Education</button>
                    </div>

                    <div class="form-group">
                        <h2>Skills</h2>
                        <div id="skillsFields">
                            <div class="skill-entry">
                                <input type="text" class="skill-name" placeholder="Skill">
                                <select class="skill-level">
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                    <option value="expert">Expert</option>
                                </select>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addSkill" class="add-btn">Add Skill</button>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="generateResume">Generate Resume</button>
                        <button type="button" id="downloadResume">Download PDF</button>
                        <button type="reset" id="resetForm">Reset Form</button>
                    </div>
                </form>
            </div>

            <div class="preview-section">
                <h2>Resume Preview</h2>
                <div id="resumePreview" class="resume-preview">
                    <div class="resume-template">
                        <!-- Preview will be generated here -->
                        <p>Fill out the form to see your resume preview</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
